<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{ title }}</h4>
                </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="sel1">Select Device</label>
                        <select class="form-control" id="sel1">
                            <option value="" disabled selected>Select your option...</option>
                            <option>Smartphone</option>
                            <option>Raspberry-pi</option>
                        </select>

                    </div >

                    <!-- have to validate : disable tel number when raspberry-pi selected-->
                    <div class="form-group">
                        <label for="tel" >Telephone Number</label>
                        <input type="number" id="tel" class="form-control" ng-minlength="10" />
                    </div>

                    <div class="form-group">
                        <label for="ver" >Verification Code</label>
                        <input type="text" id="ver" class="form-control"/>
                    </div>

                    <div style="text-align: right">
                        <button type="submit" class="btn btn-info btn-circle btn-lg" ng-click="add()">
                            <i class="glyphicon glyphicon-ok"></i>
                        </button>

                        <button  class="btn btn-warning btn-circle btn-lg" ng-click="close()">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </div>

                </form>
            </div>
            <div  ng-transclude></div>
            </div>
        </div>
    </div>
